<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

    <div id="popup" class="popup popup--hide">Product created!</div>

    <h1>New product form</h1>
    <div class="formsWrapper">
        <form class="form form--left">
            <label for="name">Name: </label>
            <label for="category">Category: </label>
            <label for="price">Price: </label>
            <label for="description">Description: </label>
        </form>
        <form class="form form--right">
            <input type="text" id="name">
            <input type="text" id="category">
            <input type="number" id="price">
            <textarea id="description" cols="30" rows="3"></textarea>
        </form>
    </div>

    <form class="icons" id="icons">
        <legend>Pick an icon: </legend>
        <div>
            <input type="radio" name="icon" value="38520.svg">
            <img src="./../images/38520.svg" alt="">
        </div>
        <div>
            <input type="radio" name="icon" value="81847.svg">
            <img src="./../images/81847.svg" alt="">
        </div>
        <div>
            <input type="radio" name="icon" value="23315.svg">
            <img src="./../images/23315.svg" alt="">
        </div>
    </form>

    <input id="addProductBtn" type="button" value="Create!">
    
    <a class="listLink" href="./list.html"><input type="button" value="Check our products list"></a>
</body>

</html>
